<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Вступити до Ради</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Перемикач теми -->
    <div class="theme-switcher">
        <input type="checkbox" id="theme-toggle">
        <label for="theme-toggle" class="slider"></label>
    </div>

    <section id="join" class="join-container">
        <!-- Герб міста -->
        <div class="hero-logo">
            <img src="герб.png" alt="Герб міста" class="center-img">
        </div>
        <h1 class="animated">Вступити до Міської Ради</h1>
        <p class="animated">Ви можете долучитися до нашої команди та працювати на благо міста Дніпра.</p>
        <a href="https://surl.li/diemom" class="btn primary-btn animated">Приєднатися</a>
    </section>

    <footer>
        <p class="animated">© 2025 Міська Рада м. Дніпра</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
