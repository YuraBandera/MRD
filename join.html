<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вступити до Ради</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <img src="herb.png" alt="Герб міста" class="herb">
      <h1>Вступити до Міської Ради</h1>
      <nav>
        <ul>
          <li><a href="index.html">Головна</a></li>
          <li><a href="about.html">Про нас</a></li>
          <li><a href="contact.html">Контакти</a></li>
          <li><a href="join.html" class="btn primary-btn">Вступити до Ради</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="join">
      <div class="container">
        <h2>Як вступити до Міської Ради?</h2>
        <p>Щоб стати частиною Міської Ради м. Дніпра, заповніть онлайн-заявку або надайте відповідні документи для розгляду.</p>
        <form action="submit-form" method="POST">
          <label for="name">Ваше ім'я:</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Ваша електронна пошта:</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Чому ви хочете стати частиною Ради:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <button type="submit" class="btn primary-btn">Подати заявку</button>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2025 Міська Рада м. Дніпра</p>
    </div>
  </footer>
</body>
</html>
