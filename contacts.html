<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакти</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <img src="герб.png" alt="Герб міста" class="herb">
      <h1>Міська Рада м. Дніпра</h1>
      <nav>
        <ul>
          <li><a href="index.html">Головна</a></li>
          <li><a href="about.html">Про нас</a></li>
          <li><a href="contacts.html">Контакти</a></li>
          <li><a href="join.html" class="btn primary-btn">Вступити до Ради</a></li>
          <li><a href="news.html">Новини</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="contact">
      <div class="container">
        <h2>Контакти</h2>
        <form action="#" method="POST">
          <label for="name">Ваше ім'я:</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">Ваш Email:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="message">Повідомлення:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          
          <button type="submit" class="btn primary-btn">Відправити</button>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Міська Рада м. Дніпра</p>
    </div>
  </footer>
</body>
</html>
